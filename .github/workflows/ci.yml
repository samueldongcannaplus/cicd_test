name: Python Style Check

# This workflow is triggered on push events to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    # Use the latest version of the Ubuntu Linux runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a version of Python 3

      # Step 3: Install requirements
      - name: Install requirements
        run: pip install -r requirements.txt

      # Step 4: Install tests
      - name: Install tests
        run: pip install pylint mypy flake8

      # Step 5: Run pylint
      - name: Run pylint
        run: python -m pylint --disable=fixme .
        continue-on-error: true

      # Step 6: Run mypy
      - name: Run mypy
        run: python -m mypy --disable-error-code=import-untyped .
        continue-on-error: true

      # Step 7: Run the flake8 check
      - name: Run flake8
        run: python -m flake8 . --max-line-length=99
        continue-on-error: true

      # Step 8: Run unit tests
      - name: Run unit tests
        run: python -m unittest -v unit_tests.py
